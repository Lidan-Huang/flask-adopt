{% extends 'base.html'%}

{% block content %}
<h1>Adoption Agency</h1>

{% for pet in pets %}
<div>
    <img src={{ pet.photo_url }} alt="This is a pet">
    <p>{{ pet.name }} is {{ pet.get_availability() }}!</p>
</div>
{% endfor %}
<a class="btn btn-success" href="/add">Add a Pet</a>
{% endblock %}
